
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>匿名问答 · 匿名共感投票站</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav a.button, button {
      padding: 6px 12px; background: #0078D4; color: #fff;
      text-decoration: none; border: none; border-radius: 4px; cursor: pointer;
    }
    .card { padding: 12px; margin: 12px 0; border: 1px solid #ddd; border-radius: 6px; }
    section { display: none; }
    section.active { display: block; }
    textarea, input { width: 100%; margin: 6px 0; padding: 8px; }
    .option, .result { margin: 6px 0; }
  </style>
</head>
<body>

  <header>
    <h1>匿名问答</h1>
    <nav>
      <a href="#/" class="button">首页</a>
      <a href="#/ask" class="button">➕ 发布</a>
    </nav>
  </header>

  <!-- 首页：题目列表 -->
  <section id="view-list" class="active">
    <div id="list">加载中…</div>
  </section>

  <!-- 提问页：发布新题目 -->
  <section id="view-ask">
    <h2>➕ 发布新题目</h2>
    <textarea id="qText" rows="2" placeholder="写下你的问题…"></textarea>
    <input id="o1" placeholder="选项 A">
    <input id="o2" placeholder="选项 B">
    <input id="o3" placeholder="选项 C（可留空）">
    <button id="postBtn">发布题目</button>
  </section>

  <!-- 投票页：具体投票与结果 -->
  <section id="view-poll">
    <div id="pollContent">加载中…</div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // —— 填入你的 Firebase 配置 —— 
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // …其余可选字段
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const pollsCol = db.collection('polls');

    // 路由控制
    function router() {
      const hash = location.hash.split('?')[0];
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      if (hash === '#/ask') {
        document.getElementById('view-ask').classList.add('active');
      } else if (hash === '#/poll') {
        document.getElementById('view-poll').classList.add('active');
        const id = new URLSearchParams(location.hash.split('?')[1]).get('id');
        loadPoll(id);
      } else {
        document.getElementById('view-list').classList.add('active');
        loadList();
      }
    }

    // 加载题目列表
    function loadList() {
      const list = document.getElementById('list');
      list.innerHTML = '加载中…';
      pollsCol.orderBy('createdAt', 'desc').get().then(snap => {
        if (snap.empty) {
          list.innerHTML = '<p>暂无问题，快去发布一个吧！</p>';
          return;
        }
        list.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${d.question}</h3>
            <a href="#/poll?id=${doc.id}" class="button">去回答 →</a>
          `;
          list.appendChild(div);
        });
      });
    }

    // 发布新题目
    document.getElementById('postBtn').onclick = async () => {
      const question = document.getElementById('qText').value.trim();
      const opts = ['o1','o2','o3']
        .map(id => document.getElementById(id).value.trim())
        .filter(v => v);
      if (!question || opts.length < 2) {
        return alert('请填写问题并至少两个选项');
      }
      await pollsCol.add({
        question,
        options: opts,
        votes: opts.map(_ => 0),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      location.hash = '#/';
    };

    // 加载并渲染单个投票
    function loadPoll(id) {
      const content = document.getElementById('pollContent');
      if (!id) return content.innerHTML = '<p>无效链接。</p>';
      content.innerHTML = '加载中…';
      pollsCol.doc(id).onSnapshot(doc => {
        if (!doc.exists) {
          return content.innerHTML = '<p>问题不存在或已被删除。</p>';
        }
        const data = doc.data();
        let html = `<h2>${data.question}</h2>`;
        data.options.forEach((opt, i) => {
          html += `
            <div class="option">
              <input type="radio" name="vote" value="${i}"> ${opt}
            </div>
          `;
        });
        html += `<button id="voteBtn">提交回答</button>`;
        html += `<div id="results"><h3>当前统计：</h3></div>`;
        content.innerHTML = html;

        // 渲染统计
        const resDiv = document.getElementById('results');
        resDiv.innerHTML += data.options
          .map((opt, i) => `<p class="result">${opt}：${data.votes[i] || 0} 次</p>`)
          .join('');

        // 提交投票
        document.getElementById('voteBtn').onclick = async () => {
          const sel = document.querySelector('input[name="vote"]:checked');
          if (!sel) return alert('请选择一个选项');
          const idx = Number(sel.value);
          const newVotes = data.votes.slice();
          newVotes[idx] = (newVotes[idx] || 0) + 1;
          await pollsCol.doc(id).update({ votes: newVotes });
        };
      });
    }

    window.addEventListener('hashchange', router);
    router();
  </script>
</body>
</html>
