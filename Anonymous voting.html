  <script>

    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const pollsCol = db.collection('polls');

    // å‘å¸ƒæ–°é¢˜ç›®
    async function postPoll() {
      const question = document.getElementById('qText').value.trim();
      const opts = [
        document.getElementById('o1').value.trim(),
        document.getElementById('o2').value.trim(),
        document.getElementById('o3').value.trim()
      ].filter(o => o);

      if (!question || opts.length < 2) {
        alert('è¯·å¡«å†™é¢˜ç›®å¹¶è‡³å°‘ä¸¤ä¸ªé€‰é¡¹');
        return;
      }

      await pollsCol.add({
        question,

        votes: opts.map(_ => 0),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('qText').value = '';
      document.getElementById('o1').value = '';
      document.getElementById('o2').value = '';
      document.getElementById('o3').value = '';
    }

    // æ¸²æŸ“æ‰€æœ‰é¢˜ç›®
    function renderPoll(doc) {
      const data = doc.data();
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${data.question}</h3>`;

      // é€‰é¡¹åˆ—è¡¨
      data.options.forEach((opt, i) => {
        card.innerHTML += `

      card.innerHTML += `<button onclick="castVote('${doc.id}', ${JSON.stringify(data.votes)})">æŠ•ç¥¨</button>`;

    // æ›´æ–°æŠ•ç¥¨ç»“æœ
    function updateResults(id, votes, options) {

      resDiv.innerHTML = '<h4>æŠ•ç¥¨ç»“æœï¼š</h4>' +

    // å¤„ç†æŠ•ç¥¨é€»è¾‘
    async function castVote(id, oldVotes) {
      const sel = document.querySelector(`input[name="vote_${id}"]:checked`);
